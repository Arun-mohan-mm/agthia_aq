{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">


<style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.page-container {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 81px 150px;
    background-color: #333;
    color: #fff;
}

.logo {
    font-size: 24px;
    margin-right: 20px;
}


.logo img {
    width:160px;
	height:110px;
}

.toggle-bar {
    font-size: 24px;
    cursor: pointer;
    margin-left: 20px;
}

.popup {
    display: none;
    position: absolute;
    top: 210px;
    right: 40px;
    background-color: #fff;
    padding: 10px;
    border: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius:5px;
}

.admin-logo {
    text-align: center;
    margin-bottom: 10px;
}

.admin-logo img {
    width:100px;
    height:100px;
}

.buttons button {
    margin: 5px;
    padding: 5px 10px;
}

.main-content {
    display: flex;
    flex: 1;
    padding: 81px 150px;
    min-height:60vh;
}


.dashboard {
    width: 250px;
    /* background-color: #f4f4f4; */
    padding: 10px;
}

.content-area {
    flex-grow: 1;
    padding-left: 20px;
}

.table-section, .edit-section {
    display: none;
}

footer {
    text-align: center;
    padding: 0px 0;
    background-color: #1f232c;
    margin-top: auto; /* Ensures footer stays at the bottom */
    width: 100%;
    color:white;
}


/* Manage content style */

/* Hero Section */
.hero {
    background-color: white;
    text-align: center;
    padding: 2em 0;
}

.hero h1 {
    font-family: made avenue personal use;
    font-size:40px;
}

.hero-hr {
    border-color: #d7b27b;
    width: 330px;
    margin: 1vh auto; /* Center the HR element */
}

/* Job Listings Section */
.job-listings {
    padding: 2em;
}

.job-listings h6 {
    font-family: neusa next pro;
    color: black;
    margin:0 auto;
}

.listing-hr1 {
    border-color: #d7b27b;
    width: 50px;
    margin: 1vh 0; /* Adjust margins as needed */
}

.job {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 1em;
    margin-bottom: 1em;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.apply-btn {
    background-color: transparent;
    border: 2px solid #d7b27b;
    width: 100%;
    color: black;
    padding: 0.5em 1em;
    cursor: pointer;
    font-family: neusa next pro;
    margin-bottom: 2px;
}

/* Responsive career listing Styles */
@media (max-width: 768px) {
    .job-listings {
        padding: 1em;
        margin-left: 0; /* Reset left margin on smaller screens */
        overflow-x: auto; /* Add horizontal scrollbar */
    }

    .job {
        padding: 0.5em;
        min-width: 200px; /* Ensure job items don't shrink too small */
    }
}

@media (min-width: 769px) and (max-width: 1024px) {
    .job-listings {
        overflow-x: auto; /* Add horizontal scrollbar */
    }

    .contai {
        width: 80%; /* Increase width on medium screens */
        margin-left: auto;
        margin-right: auto;
    }

    .job {
        min-width: 200px; /* Ensure job items don't shrink too small */
    }
}

/* Adjust width of .contai on small and medium screens */
@media (max-width: 768px) {
    .contai {
        width: 90%; /* Increase width on small screens */
        margin-left: auto;
        margin-right: auto;
    }
}


/* Manage content style ends */



/* view about style */

.hero {
    background-color: white;
    text-align: center;
    padding: 1em 0;
}

.hero h1 {
    font-family: made avenue personal use;
    margin-top: 1%;
    font-size:40px;
}

.hero-hr {
    border-color: #d7b27b;
    width: 330px;
    margin: 1vh auto; /* Center the HR element */
}

.contai {
    margin: 0 auto;
    margin-top: 5.8%; /* Reduced margin-top value */
    margin-bottom: 10%;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    font-size:0.8em;
}


h1 {
    text-align: center;
    margin-top: 20%;
    font-family: made avenue personal use;
}

.contai h6 {
    font-family: neusa next pro;
    color: black;
    margin:0 auto;
    font-size:0.8em;
}

#search-box {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: neusa next pro;
}

.table-responsive {
    width: 100%;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
    vertical-align: top;
}

td {
    height: 200px;
}

th {
    background-color: #f4f4f4;
    font-family: made avenue personal use;
}

tr {
    font-family: neusa next pro;
}

form button, #job-table button, .add_button {
    padding: 10px;
    background-color: transparent;
    color: black;
    border: 2px solid #d7b27b;
    cursor: pointer;
    font-size:1em;
    font-family: neusa next pro;
}

#delete-but {
    min-width: 150px;
    padding: 10px;
}

.modal-body button {
    border: 2px solid #d7b27b;
    width: 40%;
    font-family: made avenue personal use;
}

.modal-body h5 {
    font-family: neusa next pro;
}




/* Increase the column width for the "Logo" and "Image" columns */
th:nth-child(1), td:nth-child(1) {
    min-width: 150px; /* Adjust the width as needed */
}

th:nth-child(2), td:nth-child(2) {
    min-width: 150px; /* Adjust the width as needed */
}

th:nth-child(3), td:nth-child(3) {
    min-width: 130px; /* Adjust the width as needed */
}

th:nth-child(4), td:nth-child(4) {
    min-width: 130px; /* Adjust the width as needed */
}

th:nth-child(5), td:nth-child(5) {
    min-width: 200px; /* Adjust the width as needed */
}

th:nth-child(6), td:nth-child(6) {
    min-width: 200px; /* Adjust the width as needed */
}

th:nth-child(7), td:nth-child(7) {
    min-width: 200px; /* Adjust the width as needed */
}

th:nth-child(8), td:nth-child(8) {
    min-width: 200px; /* Adjust the width as needed */
}

.listing-hr {
    border-color: #d7b27b;
    width: 65px;
    margin: 1vh 0; /* Adjust margins as needed */
}


@media (min-width:1200px)  {

    .contai {
        max-width:720px;
        min-height:392px;
    }

}

@media (max-width: 1200px) {
    .main-content {
        display: flex;
        flex-direction: column;
    }

    .dashboard, .content-area {
        width: 100%;
    }
}


@media (min-width: 400px) and (max-width: 900px) {
    .main-content {
       min-width:380px;
       margin 0 auto;
       margin-left:5%;
       padding: 81px 50px;
    }

    .dashboard {
        width: 90%;
    }

    .content-area {
        margin 0 auto;
        width: 80%;
        margin-left:2%;
    }

}


@media (min-width: 900px) and (max-width: 1200px) {
    .main-content {
       min-width:880px;
       margin 0 auto;
       margin-left:5%;
       padding: 81px 50px;
    }

    .dashboard {
        margin 0 auto;
        min-width: 90%;
    }

    .content-area {
        margin 0 auto;
        min-width: 97%;
        margin-left:-4.4%;
    }

}



/* view about style ends */


@media (min-width:1200px) {

    .main-content {
    margin-left:-45px;
    }

}

@media (min-width:1500px) {

    .main-content {
    margin:0 auto;
    min-width: 940px;
    }


        .dashboard {
    margin-left:-190px;
    }

    .logo {
    width:700px;
    margin:0 auto;
    margin-right:500px;
}

.toggle-bar {
    margin:0 auto;
}


}

@media (min-width:2000px) {

    .main-content {
    margin:0 auto;
    min-width: 1110px;
    }

}

@media (min-width:2500px) {

    .main-content {
    margin:0 auto;
    min-width: 1330px;
    }

}


@media (min-width:3000px) {

    .main-content {
    margin:0 auto;
    min-width: 1830px;
    }

}


@media (min-width:3500px) {

    .main-content {
    margin:0 auto;
    min-width: 1820px;
    }

}

@media (min-width:4000px) {

    .main-content {
    margin:0 auto;
    min-width: 1830px;
    }

}


@media (min-width:4500px) {

    .main-content {
    margin:0 auto;
    min-width: 2290px;
    }

}

</style>


</head>
<body>
    <div class="page-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static 'sta1/images/logo_agthia.jpg' %}" alt=""></a>
            </div>
            <div class="toggle-bar" onclick="togglePopup()">☰</div>
        </div>

        <!-- Popup -->
        <div class="popup" id="popup">
            <div class="admin-logo">
                <img src="{% static 'sta1/images/admin_logo.jpg' %}" alt="">
            </div>
            <div class="buttons">
                <button>Button 1</button>
                <button>Button 2</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Dashboard -->
            <div class="dashboard">


                <main>

                    <section class="job-listings">

                        <div class="job">

                            <hr class="listing-hr1">
                                <h6>Dashboard</h6>
                            <hr class="listing-hr1">

                            <button class="apply-btn" onclick="location.href='{% url 'about_adm' %}'">About</button>
                             <button class="apply-btn" onclick="location.href='{% url 'our_ple_adm' %}'">Our People</button>
                             <button class="apply-btn" onclick="location.href='{% url 'mission_adm' %}'">Mission</button>
                             <button class="apply-btn" onclick="location.href='{% url 'vision_adm' %}'">Vision</button>
                             <button class="apply-btn" onclick="location.href='{% url 'word_ceo_adm' %}'">Word from CEO/Chairman</button>
                              <button class="apply-btn" onclick="location.href='{% url 'news_adm' %}'">Media</button>
                             <button class="apply-btn" onclick="location.href='{% url 'mnge_restaurants_adm' %}'">Manage Restaurants</button>
                              <button class="apply-btn" onclick="location.href='{% url 'view_subscr_adm' %}'">Subscriptions</button>
                             <button class="apply-btn" onclick="location.href='{% url 'contact_us_adm' %}'">Contact us</button>
                        </div>
                    </section>
                </main>
                   <!--
                <button onclick="showTable()">Show Table</button>
                <button onclick="showEditPage()">Edit</button>
                -->
            </div>

            <!-- Content Area -->
            <div class="content-area" id="content-area">

                {% if hth %}
                <div class="container contai">
                    <hr class="listing-hr">
                    <h6 style="color:black">About content</h6>
                    <hr class="listing-hr">

                    <div class="table-responsive">
                        <table id="job-table">
                            <thead>
                                <tr>
                                    <th>Content1</th>
                                    <th>Content2</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for t in hth %}
                                <tr>

                                    <td>{{t.description}}</td>
                                    <td>{{t.description1}}</td>

                                    <td>
                                        <button id="delete-but" onclick="location.href='{% url 'edit_about_adm' t.id %}'">Edit</button>
                                    </td>
                                    <td>
                                        <button id="delete-but" onclick="location.href='{% url 'delete_about_adm' t.id %}'">Delete</button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

                {% else %}

                <div class="container contai">
                    <h3>No about content added</h3>
                    <button class="add_button" id="delete-but" onclick="location.href='{% url 'add_about_adm' %}'">Add</button>
                </div>

                {% endif %}



            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p style="color: #c8c9cb;">©Copyright</p>
        </footer>
    </div>

    <script src="scripts.js"></script>

<script>
    function togglePopup() {
    var popup = document.getElementById('popup');
    popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
}

function showTable() {
    document.getElementById('table-section').style.display = 'block';
    document.getElementById('edit-section').style.display = 'none';
}

function showEditPage() {
    document.getElementById('table-section').style.display = 'none';
    document.getElementById('edit-section').style.display = 'block';
}

</script>


</body>
</html>
